<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>beat.</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">

  <style>
    :root{
      --bg:#6b0f1a;        /* maroon/red */
      --cream:#f3e7d3;     /* cream */
      --haldi:#f2b705;     /* haldi yellow */
      --black:#140f12;     /* near-black */
      --pixel:20;          /* base tile size */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      overflow:hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      color:var(--cream);
    }
    canvas{
      display:block;
      width:100vw;
      height:100vh;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    /* tiny plain hint text (no box) */
    .hint{
      position:fixed;
      left:10px;
      bottom:10px;
      font-size:11px;
      letter-spacing:0.2px;
      opacity:0.65;
      user-select:none;
      pointer-events:none;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="hint">hit space/tap to play</div>
  <audio id="track" src="beats.mp3" preload="auto" crossorigin="anonymous"></audio>

  <script src="./script.js"></script>
</body>
</html>
